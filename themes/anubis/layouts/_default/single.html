{{ define "main" }}

    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <div>
            {{ $title := lower .Title }}
            {{ $title := replace $title " " "-" }}
            <applause-button color="purple" url={{ (print "https://pranavgoyanka.me/post/" $title "/") }}  style="width: 58px; height: 58px; float: right;" />
        </div style="float:left">
            {{ partial "articleInfoFull.html" . }}
            <!-- {{ partial "share-buttons.html" . }} -->
        <div class="content">
            {{ .Content }}
        </div>
        <!-- {{ partial "articleInfoFull.html" . }} -->
    </article>
    {{ if .Site.DisqusShortname }}
        {{ template "_internal/disqus.html" . }}
    {{ end }}

{{ end }}
