<!-- Basic stuff -->
<meta charset="utf-8">
<meta name="HandheldFriendly" content="True">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer-when-downgrade">

<!-- <title>{{ if .Title }}{{ .Title }}  - {{ end }}{{ .Site.Title }}</title> -->
<title>Pranav Goyanka</title>
<meta name="description" content="{{ .Site.Params.Description }}">

{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

<link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | absURL }}">
<link rel="apple-touch-icon-precomposed" href="{{ "favicon.png" | absURL }}">


<!-- <script href="{{ "js/darkmode.js" | absURL }}?rnd={{ now.Unix }}" /></script> -->

<!-- Applause Button -->
<link rel="stylesheet" href="/css/applause-button.css" />
<script src="/js/applause-button.js"></script>

<!-- <link disabled id="dark-mode-theme" rel="stylesheet" href="{{ "css/darkstyle.css" | absURL }}?rnd={{ now.Unix }}" /> -->
<link rel="stylesheet" id="LTT" href="{{ "css/style.css" | absURL }}?rnd={{ now.Unix }}" />

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/6b98e9e337.js" crossorigin="anonymous"></script>

{{ range .Site.Params.customCSS -}}
<link rel="stylesheet" href="{{ . | absURL }}?rnd={{ now.Unix }}">
{{- end }}

{{ template "_internal/opengraph.html" . }}
{{ template "_internal/twitter_cards.html" . }}
