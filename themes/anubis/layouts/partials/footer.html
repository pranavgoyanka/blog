                --white: #444;\
                --snow: #121212;\
                --darkBlue: #478BC2;\
                --pink: #EA526F;\
                --navbar: #313131;\
                --font-color: #F2EFEA;\
                --footer-hr: #505050;\
                ")

            toggle.className = "dark";

                --purple: #7880B5;\

                ")

            
            toggle.className = "light";

    }

setTheme(savedTheme);
